<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Editor Management
        <small>Information on editors of the system</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#stock"><i class="fa fa-users"></i>Editors</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-8">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Current Editors</h3>

                    <div class="box-body">
                        <table datatable="ng" id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat = "editor in editors">
                                    <td>{{ editor.Username }}</td>
                                    <td>{{ editor.Name }}</td>
                                    <td>{{ editor.Email}}</td>
                                    <td>
                                        <!--<button class="btn btn-xs btn-info" ng-click="editUser(user.username)"><i class="fa fa-pencil"></i>  Edit</button>-->
                                        <button class="btn btn-xs btn-danger" ng-click="deleteEditor(editor.Username)"><i class="fa fa-close"></i>  Remove</button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Default box -->
        <div class="col-md-4">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Editor</h3>

                    <div class="box-body">
                        <!-- form start -->
                        <form >
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="full_name">Full Name</label>
                                    <div>
                                        <input type="text" class="form-control" requried="requried" id="full_name" ng-model="full_name" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="control-label">Username</label>
                                    <div class="">
                                        <input type="text" class="form-control" requried="requried" id="username" ng-model="username" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="control-label">Email</label>
                                    <div class="">
                                        <input type="email" class="form-control" requried="requried" id="email" ng-model="email"  placeholder="Name">
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button ng-click="neglect()" class="btn btn-default">Cancel</button>
                                <button ng-click="addEditor()" class="btn btn-primary pull-right">Add Editor</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
