<section class="content-header">
    <h1>
        My Requests
        <small>Requested Drug Information</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#requests"><i class="fa fa-arrow-down"></i>Requests</a></li>
    </ol>

</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">All Requests</h3>

            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>Drug</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="request in requests">
                            <td>{{request.requestID}}</td>
                            <td>{{request.drug}}</td>
                            <td>{{request.date}}</td>
                            <td>{{request.amount}}</td>
                            <td><span class="label label-{{request.status == 'pending'? 'warning' : 'primary'}}">{{request.status == 'pending' ? 'Pending' : request.status}}</span></td>
                            <td>
                                <button ng-disabled="request.status != 'pending'" ng-click="deleteRequest(request.requestID)" class="btn btn-xs btn-danger"><i class="fa fa-close"></i>  Delete</button>
                            </td>
                        </tr>
                </table>
            </div>
        </div>
</section>
