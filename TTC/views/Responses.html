<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        User Queries
        <small>Information about user queries which are provided by the website users</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fa fa-th"></i>Content</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">User Queries</h3>
            <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" ng-model="table_search" class="form-control pull-right" placeholder="Search">

                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Date</th>
                            <th>Comment</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat = "response in responses | filter: table_search">
                            <td>{{response.User}}</td>
                            <td>{{response.Date}}</td>
                            <td>{{response.Comment}}</td>
                            <td>{{response.Status}}</td>
                            <td>
                                <a ng-click="successStory(response.User)" href="" class="btn btn-xs btn-success"><i class="fa fa-plus"></i>  Add As Success Story</a>
                                <button ng-click="deleteResponse(response.User)" class="btn btn-xs btn-danger"><i class="fa fa-close"></i>  Delete</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>User</th>
                            <th>Date</th>
                            <th>Comment</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- /.box -->
    </div>
</section>
<!-- /.content -->
